<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€¢ FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Container -->
  <main class="login-container">
    <div class="login-box">
      <h2>Login to Flix<span style="color:cyan;">Hub</span>TV</h2>
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button onclick="login()">Login</button>
      <p id="error-message" style="color:red; margin-top:10px; display:none;">
        Invalid username or password
      </p>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    /************************
     * LOGIN HANDLER LOGIC  *
     ************************/
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-message");

      // Stored credentials
      const validUser = "Streamme69420";
      const validPass = "Xenomorph69420!";

      if (user === validUser && pass === validPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "profiles.html";
      } else {
        errorMsg.style.display = "block";
      }
    }

    /************************
     * SESSION REDIRECT     *
     * If already logged in *
     ************************/
    if (localStorage.getItem("loggedIn")) {
      window.location.href = "profiles.html";
    }
  </script>
</body>
</html>
