<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1 class="logo">FlixHubTV</h1>
  </header>

  <main class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form method="POST" action="/login">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <!-- Error message (hidden by default, shown if ?error=1 in URL) -->
      <p id="error-message" style="color: red; display: none; text-align: center; margin-top: 10px;">
        Invalid username or password.
      </p>
    </div>
  </main>

  <script>
    // Show error message if login.html?error=1 is in the URL
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("error") === "1") {
      document.getElementById("error-message").style.display = "block";
    }
  </script>
</body>
</html>
