<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixHubTV - Movie</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }
    .container {
      display: flex;
    }
    .sidebar {
      width: 200px;
      background: #000;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h1 {
      font-size: 22px;
      color: #00bcd4;
      margin-bottom: 40px;
    }
    .sidebar a {
      display: block;
      margin: 15px 0;
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .sidebar a:hover {
      color: #00bcd4;
    }
    .main {
      flex: 1;
      padding: 40px;
    }
    .movie-details {
      display: flex;
      align-items: flex-start;
    }
    .movie-details img {
      width: 250px;
      border-radius: 8px;
      margin-right: 20px;
    }
    .movie-info h2 {
      margin: 0 0 10px;
    }
    .movie-info p {
      margin: 6px 0;
    }
    .play-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #00bcd4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      color: #000;
    }
    .play-btn:hover {
      background: #0097a7;
    }
    video {
      margin-top: 20px;
      width: 100%;
      max-width: 1000px;
      border-radius: 8px;
      background: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h1>FlixHubTV</h1>
      <a href="index.html">üè† Home</a>
    </div>
    <div class="main">
      <div id="movie-container"></div>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const movieId = urlParams.get("id");

    function setupVideoEndHandler(videoElement, redirectUrl) {
      videoElement.addEventListener("ended", () => {
        // Exit fullscreen smoothly
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(() => {});
        } else if (document.webkitFullscreenElement) {
          document.webkitExitFullscreen();
        } else if (document.msFullscreenElement) {
          document.msExitFullscreen();
        }
        // Redirect back to details
        window.location.href = redirectUrl;
      });
    }

    // === CASE 1: Direct Play Mode ===
    if (movieId === "play") {
      const videoSrc = urlParams.get("src");
      document.getElementById("movie-container").innerHTML = `
        <video id="autoVideo" controls autoplay>
          <source src="${videoSrc}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;

      const videoElement = document.getElementById("autoVideo");
      videoElement.addEventListener("canplay", () => {
        setTimeout(() => {
          if (videoElement.requestFullscreen) {
            videoElement.requestFullscreen().catch(() => {});
          } else if (videoElement.webkitRequestFullscreen) {
            videoElement.webkitRequestFullscreen();
          } else if (videoElement.msRequestFullscreen) {
            videoElement.msRequestFullscreen();
          }
        }, 500);
      });

      // When video ends, go back to home
      setupVideoEndHandler(videoElement, "index.html");
    }
    // === CASE 2: Normal Details Page ===
    else {
      fetch(`/api/movies/${movieId}`)
        .then(res => res.json())
        .then(movie => {
          if (movie.error) {
            document.getElementById("movie-container").innerHTML = "<h1>Movie not found</h1>";
          } else {
            const genres = Array.isArray(movie.genre) ? movie.genre.join(", ") : movie.genre;
            document.getElementById("movie-container").innerHTML = `
              <div class="movie-details">
                <img src="${movie.cover}" alt="${movie.title}">
                <div class="movie-info">
                  <h2>${movie.title}</h2>
                  <p><strong>Year:</strong> ${movie.year}</p>
                  <p><strong>Duration:</strong> ${movie.duration}</p>
                  <p><strong>Genres:</strong> ${genres}</p>
                  <p>${movie.description}</p>
                  <button class="play-btn" onclick="playMovie('${movie.video}', ${movie.id})">‚ñ∂ Play</button>
                </div>
              </div>
              <div id="video-player"></div>
            `;
          }
        });
    }

    function playMovie(videoUrl, movieId) {
      document.getElementById("video-player").innerHTML = `
        <video id="manualVideo" controls autoplay>
          <source src="${videoUrl}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      `;

      const videoElement = document.getElementById("manualVideo");

      // Enter fullscreen
      if (videoElement.requestFullscreen) {
        videoElement.requestFullscreen().catch(() => {});
      } else if (videoElement.webkitRequestFullscreen) {
        videoElement.webkitRequestFullscreen();
      } else if (videoElement.msRequestFullscreen) {
        videoElement.msRequestFullscreen();
      }

      // Redirect back to movie details when finished
      setupVideoEndHandler(videoElement, `movie.html?id=${movieId}`);
    }
  </script>
</body>
</html>
