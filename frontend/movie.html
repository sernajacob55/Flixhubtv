<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Matrix - FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">Flix<span>HubTV</span></div>
    <div class="nav-actions">
      <button onclick="window.location.href='profiles.html'" class="nav-btn">Switch Profile</button>
      <button onclick="window.location.href='login.html'" class="nav-btn">Logout</button>
      <button onclick="window.location.href='index.html'" class="nav-btn">Home</button>
    </div>
  </div>

  <!-- Movie Info Section -->
  <div class="movie-container">
    <img id="poster" alt="Movie Poster" class="movie-poster" />
    <div class="movie-info">
      <h1 id="title">Loading...</h1>
      <p id="profileName" style="color:#00e5ff; font-style:italic; margin-bottom:15px;"></p>
      <p id="year"></p>
      <p id="runtime"></p>
      <p id="genre"></p>
      <p id="plot"></p>
      <button id="playBtn" class="play-btn">▶ Play</button>
      <button id="watchlistBtn" class="play-btn">+ Add to Watchlist</button>
    </div>
  </div>

  <!-- Fullscreen Video Player -->
  <div id="video-container" style="display:none;">
    <span id="closeBtn">✖</span>
    <video id="moviePlayer" controls>
      <source src="https://download1351.mediafire.com/moph99vymelgB4tgVyH9-EiWi8-NqEibljxmsFvx7MJGEr6mF6KBkWiSUCA99-DhpkeeA1m42myFlnxm20g63-4yxCtqulAo-babZQt1Nu68RQGklpbZcsAnQlBFgd8Qfgto6AOQrxZ7DqkDJ0Mw0RDXGlcCFra4ZLOqktfQiw2sbJY/rks796idw5xqo2i/The+Matrix.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- External Scripts -->
  <script src="player.js"></script>
  <script>
    const activeProfile = localStorage.getItem("activeProfile");
    if (activeProfile) {
      document.getElementById("profileName").textContent = `Watching as ${activeProfile}`;
    }

    const movieId = "tt0133093";
    const apiKey = "ea7569d7";

    async function fetchMovie() {
      const response = await fetch(`https://www.omdbapi.com/?i=${movieId}&apikey=${apiKey}`);
      const data = await response.json();
      if (data.Response === "True") {
        document.getElementById("poster").src = data.Poster;
        document.getElementById("title").textContent = data.Title;
        document.getElementById("year").textContent = `Year: ${data.Year}`;
        document.getElementById("runtime").textContent = `Duration: ${data.Runtime}`;
        document.getElementById("genre").textContent = `Genres: ${data.Genre}`;
        document.getElementById("plot").textContent = data.Plot;

        // Watchlist toggle
        const watchlistBtn = document.getElementById("watchlistBtn");
        let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
        const isInWatchlist = watchlist.some(m => m.id === movieId);

        if (isInWatchlist) {
          watchlistBtn.textContent = "✓ Remove from Watchlist";
        }

        watchlistBtn.addEventListener("click", () => {
          watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
          if (watchlist.some(m => m.id === movieId)) {
            watchlist = watchlist.filter(m => m.id !== movieId);
            watchlistBtn.textContent = "+ Add to Watchlist";
          } else {
            watchlist.push({ id: movieId, title: data.Title, poster: data.Poster });
            watchlistBtn.textContent = "✓ Remove from Watchlist";
          }
          localStorage.setItem("watchlist", JSON.stringify(watchlist));
        });

        // Track Continue Watching
        const video = document.getElementById("moviePlayer");
        video.addEventListener("timeupdate", () => {
          const continueWatching = JSON.parse(localStorage.getItem("continueWatching")) || [];
          const index = continueWatching.findIndex(m => m.id === movieId);

          if (index >= 0) {
            continueWatching[index].time = video.currentTime;
          } else {
            continueWatching.push({ id: movieId, title: data.Title, poster: data.Poster, time: video.currentTime });
          }
          localStorage.setItem("continueWatching", JSON.stringify(continueWatching));
        });
      }
    }

    fetchMovie();
  </script>
</body>
</html>
