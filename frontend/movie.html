<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Details - FlixhubTV</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      display: flex;
      min-height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 180px;
      background: #111;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .back-btn {
      background: #26c6da;
      color: #000;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
      transition: background 0.2s ease;
    }
    .back-btn:hover {
      background: #1fa1b6;
    }

    /* Main content */
    .container {
      flex: 1;
      display: flex;
      gap: 40px;
      padding: 40px;
    }
    .cover img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.7);
    }
    .info {
      flex: 1;
      max-width: 600px;
    }
    .info h1 {
      margin: 0;
      font-size: 2.2em;
    }
    .meta {
      margin: 10px 0;
      color: #bbb;
    }
    .description {
      margin: 20px 0;
      line-height: 1.5em;
    }
    .play-btn {
      padding: 12px 24px;
      background: #e50914;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    .play-btn:hover {
      background: #b00610;
    }
    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Home</button>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="cover">
      <img id="movieCover" src="" alt="Movie Cover">
    </div>
    <div class="info">
      <h1 id="movieTitle"></h1>
      <div class="meta" id="movieMeta"></div>
      <div class="description" id="movieDescription"></div>
      <button class="play-btn" id="playBtn">▶ Play</button>
      <video id="moviePlayer" controls style="display:none;"></video>
    </div>
  </div>

  <script>
    // Get movie ID from URL (?id=matrix)
    const params = new URLSearchParams(window.location.search);
    const movieId = params.get("id");

    // Fetch movies from backend
    fetch("/api/movies")
      .then(res => res.json())
      .then(movies => {
        const movie = movies.find(m => m.id === movieId);
        if (!movie) {
          document.body.innerHTML = "<h1>Movie not found</h1>";
          return;
        }

        // Fill in details
        document.getElementById("movieCover").src = movie.cover;
        document.getElementById("movieTitle").textContent = movie.title;
        document.getElementById("movieMeta").textContent =
          `${movie.year} • ${movie.duration} • ${movie.rating}`;
        document.getElementById("movieDescription").textContent = movie.description;

        // Play button handler
        const playBtn = document.getElementById("playBtn");
        const player = document.getElementById("moviePlayer");

        playBtn.onclick = () => {
          playBtn.style.display = "none";
          player.style.display = "block";
          player.src = movie.url;
          player.play();
          player.requestFullscreen();
        };
      });
  </script>
</body>
</html>
