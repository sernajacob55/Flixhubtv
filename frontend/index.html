<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixHubTV</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Login screen */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    #loginBox {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.7);
      text-align: center;
    }

    #loginBox h2 {
      margin-bottom: 20px;
      color: #26c6da;
    }

    #loginBox input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 220px;
      font-size: 16px;
    }

    #loginBox button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #26c6da;
      color: white;
      cursor: pointer;
    }

    #loginError {
      color: red;
      margin-top: 10px;
      display: none;
    }

    /* Profiles screen */
    #profileScreen {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
      text-align: center;
    }

    #profileScreen h2 {
      margin-bottom: 20px;
      color: #26c6da;
    }

    .profiles {
      display: flex;
      gap: 40px;
    }

    .profile {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .profile:hover {
      transform: scale(1.1);
      background: #26c6da;
    }

    /* Main app */
    #app {
      display: none;
    }

    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header .title {
      font-size: 24px;
      font-weight: bold;
      color: #26c6da;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #searchBar {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 300px;
      text-align: center;
    }

    #logoutBtn {
      background: red;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 20px;
    }

    /* Category nav bar */
    nav {
      background: #1c1c1c;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav button {
      background: transparent;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 5px;
      transition: background 0.2s;
    }

    nav button:hover {
      background: #26c6da;
      color: #000;
    }

    nav button.active {
      background: #26c6da;
      color: #000;
    }

    .category {
      margin: 20px 30px;
    }

    .category h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .movie-tile {
      flex: 0 0 auto;
      width: 180px;
      cursor: pointer;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .movie-tile img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
      border-radius: 8px;
    }

    .movie-tile:hover img {
      transform: scale(1.08);
    }

    .movie-tile:hover {
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .movie-title {
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    #videoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #videoOverlay video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 10000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <div id="loginBox">
      <h2>Login to FlixHubTV</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div id="loginError">Invalid username or password</div>
    </div>
  </div>

  <!-- Profile Screen -->
  <div id="profileScreen">
    <h2>Select Profile</h2>
    <div class="profiles">
      <div class="profile" onclick="selectProfile('Serna')">Serna</div>
      <div class="profile" onclick="selectProfile('Whitfield')">Whitfield</div>
      <div class="profile" onclick="selectProfile('Brandt')">Brandt</div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app">
    <header>
      <div class="title">FlixHubTV</div>
      <div>
        <input type="text" id="searchBar" placeholder="Search movies or categories...">
        <button id="logoutBtn" onclick="logout()">Logout</button>
      </div>
    </header>

    <!-- Category Nav Bar -->
    <nav>
      <button class="active" onclick="filterCategory('All', this)">All</button>
      <button onclick="filterCategory('Action', this)">Action</button>
      <button onclick="filterCategory('Comedy', this)">Comedy</button>
      <button onclick="filterCategory('Horror', this)">Horror</button>
      <button onclick="filterCategory('Drama', this)">Drama</button>
      <button onclick="filterCategory('Sci-Fi', this)">Sci-Fi</button>
    </nav>

    <div id="categories"></div>

    <div id="videoOverlay">
      <span id="closeBtn">&times;</span>
      <video id="player" controls autoplay></video>
    </div>
  </div>

  <script>
    const validUser = "Streamme69420";
    const validPass = "Xenomorph69420!";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUser && pass === validPass) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("profileScreen").style.display = "flex";
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    function selectProfile(profile) {
      localStorage.setItem("activeProfile", profile);
      document.getElementById("profileScreen").style.display = "none";
      document.getElementById("app").style.display = "block";
      loadMovies();
    }

    function logout() {
      localStorage.removeItem("loggedIn");
      localStorage.removeItem("activeProfile");
      document.getElementById("app").style.display = "none";
      document.getElementById("loginScreen").style.display = "flex";
    }

    let allCategories = [];

    async function loadMovies() {
      const res = await fetch("/api/movies");
      allCategories = await res.json();
      renderMovies(allCategories);
    }

    function renderMovies(categories) {
      const container = document.getElementById("categories");
      container.innerHTML = "";

      categories.forEach(category => {
        if (!category.movies || category.movies.length === 0) return;
        renderCategory(category.name, category.movies, container);
      });
    }

    function renderCategory(name, movies, container) {
      const section = document.createElement("div");
      section.className = "category";
      section.id = `cat-${name}`;

      const heading = document.createElement("h2");
      heading.textContent = name;
      section.appendChild(heading);

      const row = document.createElement("div");
      row.className = "row";

      movies.forEach(movie => {
        const tile = document.createElement("div");
        tile.className = "movie-tile";

        const img = document.createElement("img");
        img.src = movie.cover;
        img.alt = movie.title;

        const title = document.createElement("div");
        title.className = "movie-title";
        title.textContent = movie.title;

        tile.onclick = () => {
          const overlay = document.getElementById("videoOverlay");
          const player = document.getElementById("player");

          player.src = movie.url;
          overlay.style.display = "flex";

          player.play().catch(err => console.log("Autoplay blocked:", err));

          if (overlay.requestFullscreen) overlay.requestFullscreen();
        };

        tile.appendChild(img);
        tile.appendChild(title);
        row.appendChild(tile);
      });

      section.appendChild(row);
      container.appendChild(section);
    }

    function filterCategory(name, btn) {
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      if (name === "All") {
        renderMovies(allCategories);
      } else {
        const filtered = allCategories.filter(cat => cat.name === name);
        renderMovies(filtered);
      }
    }

    const closeBtn = document.getElementById("closeBtn");
    if (closeBtn) {
      closeBtn.onclick = () => {
        const overlay = document.getElementById("videoOverlay");
        const player = document.getElementById("player");
        player.pause();
        overlay.style.display = "none";
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      };
    }

    if (localStorage.getItem("loggedIn") === "true") {
      if (localStorage.getItem("activeProfile")) {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadMovies();
      } else {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("profileScreen").style.display = "flex";
      }
    }
  </script>
</body>
</html>
