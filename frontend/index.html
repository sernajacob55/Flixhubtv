<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixHubTV</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    header .title {
      font-size: 24px;
      font-weight: bold;
      color: #26c6da; /* Teal */
      letter-spacing: 2px;
      white-space: nowrap;
    }

    /* Search bar */
    #searchBar {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 300px;
      text-align: center;
    }

    .category {
      margin: 20px 30px;
    }

    .category h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .movie-tile {
      flex: 0 0 auto;
      width: 180px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .movie-tile img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #222;
    }

    .movie-tile:hover {
      transform: scale(1.08);
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
    }

    .movie-title {
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    /* Add to My List button */
    .add-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(38, 198, 218, 0.8);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    /* Overlay for video */
    #videoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #videoOverlay video {
      width: 100%;
      height: 100%;
      background: black;
    }

    /* Close button */
    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 10000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <div class="title">FlixHubTV</div>
    <input type="text" id="searchBar" placeholder="Search movies or categories...">
  </header>

  <div id="categories"></div>

  <!-- Video Player Overlay -->
  <div id="videoOverlay">
    <span id="closeBtn">&times;</span>
    <video id="player" controls autoplay></video>
  </div>

  <script>
    let allCategories = [];
    let myList = JSON.parse(localStorage.getItem("myList")) || [];
    let continueWatching = JSON.parse(localStorage.getItem("continueWatching")) || {};

    async function loadMovies() {
      const res = await fetch("/api/movies");
      allCategories = await res.json();
      renderMovies(allCategories);
    }

    function renderMovies(categories) {
      const container = document.getElementById("categories");
      container.innerHTML = "";

      // --- My List Row ---
      if (myList.length > 0) {
        renderCategory("My List", myList, container);
      }

      // --- Continue Watching Row ---
      const cwMovies = Object.values(continueWatching);
      if (cwMovies.length > 0) {
        renderCategory("Continue Watching", cwMovies, container, true);
      }

      // --- Normal Categories ---
      categories.forEach(category => {
        if (!category.movies || category.movies.length === 0) return;
        renderCategory(category.name, category.movies, container);
      });
    }

    function renderCategory(name, movies, container, resume = false) {
      const section = document.createElement("div");
      section.className = "category";

      const heading = document.createElement("h2");
      heading.textContent = name;
      section.appendChild(heading);

      const row = document.createElement("div");
      row.className = "row";

      movies.forEach(movie => {
        const tile = document.createElement("div");
        tile.className = "movie-tile";

        const img = document.createElement("img");
        img.src = movie.cover;
        img.alt = movie.title;

        const title = document.createElement("div");
        title.className = "movie-title";
        title.textContent = movie.title;

        const addBtn = document.createElement("button");
        addBtn.textContent = "+";
        addBtn.className = "add-btn";
        addBtn.onclick = (e) => {
          e.stopPropagation();
          if (!myList.find(m => m.title === movie.title)) {
            myList.push(movie);
            localStorage.setItem("myList", JSON.stringify(myList));
            renderMovies(allCategories);
          }
        };

        tile.onclick = async () => {
          const overlay = document.getElementById("videoOverlay");
          const player = document.getElementById("player");

          player.src = movie.url;
          overlay.style.display = "flex";

          if (resume && continueWatching[movie.title]) {
            player.currentTime = continueWatching[movie.title].time || 0;
          }

          try {
            await player.play();
            if (overlay.requestFullscreen) overlay.requestFullscreen();
          } catch (err) {
            console.log("Autoplay blocked:", err);
          }

          player.onpause = () => {
            continueWatching[movie.title] = { ...movie, time: player.currentTime };
            localStorage.setItem("continueWatching", JSON.stringify(continueWatching));
            renderMovies(allCategories);
          };
        };

        tile.appendChild(img);
        tile.appendChild(title);
        tile.appendChild(addBtn);
        row.appendChild(tile);
      });

      section.appendChild(row);
      container.appendChild(section);
    }

    // Close button functionality
    const closeBtn = document.getElementById("closeBtn");
    if (closeBtn) {
      closeBtn.onclick = () => {
        const overlay = document.getElementById("videoOverlay");
        const player = document.getElementById("player");

        player.pause();
        overlay.style.display = "none";

        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      };
    }

    // Search functionality
    const searchBar = document.getElementById("searchBar");
    searchBar.addEventListener("input", (e) => {
      const query = e.target.value.toLowerCase();

      const filteredCategories = allCategories.map(category => {
        const categoryMatch = category.name.toLowerCase().includes(query);
        return {
          ...category,
          movies: categoryMatch
            ? category.movies
            : category.movies.filter(movie =>
                movie.title.toLowerCase().includes(query)
              )
        };
      });

      renderMovies(filteredCategories);
    });

    loadMovies();
  </script>
</body>
</html>
