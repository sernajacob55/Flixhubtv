<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse • FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <h1>Flix<span>HubTV</span></h1>
    <div class="nav-buttons">
      <input id="searchInput" type="text" placeholder="Search movies..." aria-label="Search movies"/>
      <button id="switchProfileBtn" onclick="location.href='profiles.html'">Switch Profile</button>
      <button id="logoutBtn" onclick="location.href='login.html'">Logout</button>
      <button id="homeBtn" onclick="location.href='index.html'">Home</button>
    </div>
  </header>

  <!-- Page wrapper -->
  <div class="page">
    <!-- Sidebar -->
    <aside class="sidebar" id="leftSidebar" aria-label="Genres">
      <h3>Genres</h3>
      <ul>
        <li data-filter="all">All</li>
        <li data-filter="Action">Action</li>
        <li data-filter="Sci-Fi">Sci-Fi</li>
        <li data-filter="Thriller">Thriller</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="content">
      <div class="welcome" id="welcomeText">Welcome, Serna</div>

      <!-- Continue Watching -->
      <section class="banner" id="continueWatching">
        <h2>Continue Watching</h2>
        <div class="movie-grid" id="continueGrid"></div>
      </section>

      <!-- Watchlist -->
      <section class="banner" id="watchlist">
        <h2>My Watchlist</h2>
        <div class="movie-grid" id="watchlistGrid"></div>
      </section>

      <!-- Movies -->
      <section class="movie-grid" id="movieGrid">
        <!-- Matrix -->
        <a class="movie-card" href="movie.html?id=tt0133093" data-genres="Action,Sci-Fi">
          <img id="poster-matrix" src="" alt="The Matrix poster" />
          <h3>The Matrix</h3>
          <button class="watchlist-btn" onclick="toggleWatchlist('tt0133093'); event.preventDefault();">+ Watchlist</button>
        </a>

        <!-- Dante’s Peak -->
        <a class="movie-card" href="movie.html?id=tt0118928" data-genres="Action,Thriller">
          <img id="poster-dante" src="" alt="Dante's Peak poster" />
          <h3>Dante's Peak</h3>
          <button class="watchlist-btn" onclick="toggleWatchlist('tt0118928'); event.preventDefault();">+ Watchlist</button>
        </a>
      </section>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 FlixHubTV. All rights reserved.</p>
  </footer>

  <script>
    const OMDB_KEY = "ea7569d7";
    const TMDB_KEY = "a2942c822ee97bc0df2dba1a65cf2d0f";

    // Sidebar hover push
    const sidebar = document.getElementById("leftSidebar");
    sidebar.addEventListener("mouseenter", () => document.body.classList.add("sidebar-open"));
    sidebar.addEventListener("mouseleave", () => document.body.classList.remove("sidebar-open"));

    // Posters
    function loadPoster(imdbID, imgId) {
      fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${OMDB_KEY}`)
        .then(r => r.json())
        .then(data => {
          if (data.Poster && data.Poster !== "N/A") {
            document.getElementById(imgId).src = data.Poster;
          } else {
            document.getElementById(imgId).src = "placeholder.jpg";
          }
        });
    }
    loadPoster("tt0133093", "poster-matrix");
    loadPoster("tt0118928", "poster-dante");

    // Watchlist toggle
    function toggleWatchlist(imdbID) {
      let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
      if (watchlist.includes(imdbID)) {
        watchlist = watchlist.filter(id => id !== imdbID);
      } else {
        watchlist.push(imdbID);
      }
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
      renderWatchlist();
    }

    function renderWatchlist() {
      const watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];
      const container = document.getElementById("watchlistGrid");
      container.innerHTML = "";
      watchlist.forEach(imdbID => {
        const card = document.createElement("div");
        card.classList.add("movie-card");
        card.innerHTML = `<img src="placeholder.jpg" alt="${imdbID} poster"><h3>${imdbID}</h3>`;
        container.appendChild(card);
      });
    }
    renderWatchlist();
  </script>
</body>
</html>
