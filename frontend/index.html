<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixHubTV</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      background: #000;
      padding: 15px 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .header-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
      color: #26c6da;
      letter-spacing: 2px;
      white-space: nowrap;
    }
    .profile-name { font-size: 14px; margin-left: 8px; color: #aaa; }
    .header-buttons { display: flex; gap: 5px; }
    #switchProfileBtn, #logoutBtn {
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #switchProfileBtn { background: #26c6da; color: #000; }
    #logoutBtn { background: red; color: white; }

    #searchBar {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      display: block;
    }

    nav {
      background: #1c1c1c;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav button {
      background: transparent; border: none; color: white;
      font-size: 16px; cursor: pointer; padding: 6px 12px;
      border-radius: 5px; transition: background 0.2s;
    }
    nav button:hover { background: #26c6da; color: #000; }
    nav button.active { background: #26c6da; color: #000; }

    .category { margin: 20px 30px; }
    .category h2 { font-size: 20px; margin-bottom: 10px; }
    .row { display: flex; overflow-x: auto; gap: 15px; padding-bottom: 10px; }
    .movie-tile {
      flex: 0 0 auto; width: 180px; cursor: pointer; background: #1c1c1c;
      border-radius: 8px; overflow: hidden; text-align: center; position: relative;
    }
    .movie-tile img {
      width: 100%; display: block; transition: transform 0.3s ease;
      border-radius: 8px;
    }
    .movie-tile:hover img { transform: scale(1.08); }
    .movie-tile:hover { box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7); z-index: 10; }
    .movie-title { padding: 8px; font-size: 14px; font-weight: bold; color: #fff; }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <div class="header-top">
        <div>
          <span class="title">FlixHubTV</span>
          <span class="profile-name" id="profileName"></span>
        </div>
        <div class="header-buttons">
          <button id="switchProfileBtn" onclick="switchProfile()">Switch</button>
          <button id="logoutBtn" onclick="logout()">Logout</button>
        </div>
      </div>
      <input type="text" id="searchBar" placeholder="Search movies or categories...">
    </header>

    <nav>
      <button class="active" onclick="filterCategory('All', this)">All</button>
      <button onclick="filterCategory('Action', this)">Action</button>
      <button onclick="filterCategory('Sci-Fi', this)">Sci-Fi</button>
    </nav>

    <div id="categories"></div>
  </div>

  <script>
    async function loadMovies() {
      const res = await fetch("/api/movies");
      const movies = await res.json();
      renderMovies(movies);
    }

    function renderMovies(movies) {
      const container = document.getElementById("categories");
      container.innerHTML = "";

      const section = document.createElement("div");
      section.className = "category";
      section.id = "cat-All";

      const heading = document.createElement("h2");
      heading.textContent = "All Movies";
      section.appendChild(heading);

      const row = document.createElement("div");
      row.className = "row";

      movies.forEach(movie => {
        const tile = document.createElement("div");
        tile.className = "movie-tile";

        // âœ… Redirect to movie.html with movie ID
        tile.onclick = () => {
          window.location.href = `movie.html?id=${movie.id}`;
        };

        const img = document.createElement("img");
        img.src = movie.cover;
        img.alt = movie.title;

        const title = document.createElement("div");
        title.className = "movie-title";
        title.textContent = movie.title;

        tile.appendChild(img);
        tile.appendChild(title);
        row.appendChild(tile);
      });

      section.appendChild(row);
      container.appendChild(section);
    }

    function filterCategory(category, btn) {
      document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    function logout() {
      window.location.reload();
    }

    function switchProfile() {
      window.location.reload();
    }

    // Load movies on startup
    loadMovies();
  </script>
</body>
</html>
