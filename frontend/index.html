<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixHubTV</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/favicon-512.png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Login screen */
    #loginScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000;
    }

    #loginBox {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.7);
      text-align: center;
    }

    #loginBox h2 {
      margin-bottom: 20px;
      color: #26c6da;
    }

    #loginBox input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: 220px;
      font-size: 16px;
    }

    #loginBox button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #26c6da;
      color: white;
      cursor: pointer;
    }

    #loginError {
      color: red;
      margin-top: 10px;
      display: none;
    }

    /* Hide main app until login */
    #app {
      display: none;
    }

    header {
      background: #000;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    header .title {
      font-size: 24px;
      font-weight: bold;
      color: #26c6da;
      letter-spacing: 2px;
      white-space: nowrap;
    }

    #searchBar {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      outline: none;
      width: 300px;
      text-align: center;
    }

    .category {
      margin: 20px 30px;
    }

    .category h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .row {
      display: flex;
      overflow-x: auto;
      gap: 15px;
      padding-bottom: 10px;
    }

    .movie-tile {
      flex: 0 0 auto;
      width: 180px;
      cursor: pointer;
      background: #1c1c1c;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      position: relative;
    }

    .movie-tile img {
      width: 100%;
      display: block;
      transition: transform 0.3s ease;
    }

    .movie-tile:hover img {
      transform: scale(1.08);
    }

    .movie-tile:hover {
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
      z-index: 10;
    }

    .movie-title {
      padding: 8px;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .add-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: rgba(38, 198, 218, 0.9);
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      cursor: pointer;
    }

    .add-btn.added {
      background: rgba(0, 200, 0, 0.9);
    }

    #videoOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 9999;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #videoOverlay video {
      width: 100%;
      height: 100%;
      background: black;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      z-index: 10000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="loginScreen">
    <div id="loginBox">
      <h2>Login to FlixHubTV</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <div id="loginError">Invalid username or password</div>
    </div>
  </div>

  <!-- Main App -->
  <div id="app">
    <header>
      <div class="title">FlixHubTV</div>
      <input type="text" id="searchBar" placeholder="Search movies or categories...">
    </header>

    <div id="categories"></div>

    <div id="videoOverlay">
      <span id="closeBtn">&times;</span>
      <video id="player" controls autoplay></video>
    </div>
  </div>

  <script>
    const validUser = "Streamme69420";
    const validPass = "Xenomorph69420!";

    function login() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user === validUser && pass === validPass) {
        localStorage.setItem("loggedIn", "true");
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("app").style.display = "block";
        loadMovies();
      } else {
        document.getElementById("loginError").style.display = "block";
      }
    }

    if (localStorage.getItem("loggedIn") === "true") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("app").style.display = "block";
    }

    let allCategories = [];
    let myList = JSON.parse(localStorage.getItem("myList")) || [];
    let continueWatching = JSON.parse(localStorage.getItem("continueWatching")) || {};

    async function loadMovies() {
      const res = await fetch("/api/movies");
      allCategories = await res.json();
      renderMovies(allCategories);
    }

    function renderMovies(categories) {
      const container = document.getElementById("categories");
      container.innerHTML = "";

      if (myList.length > 0) {
        renderCategory("My List", myList, container);
      }

      const cwMovies = Object.values(continueWatching);
      if (cwMovies.length > 0) {
        renderCategory("Continue Watching", cwMovies, container, true);
      }

      categories.forEach(category => {
        if (!category.movies || category.movies.length === 0) return;
        renderCategory(category.name, category.movies, container);
      });
    }

    function renderCategory(name, movies, container, resume = false) {
      const section = document.createElement("div");
      section.className = "category";

      const heading = document.createElement("h2");
      heading.textContent = name;
      section.appendChild(heading);

      const row = document.createElement("div");
      row.className = "row";

      movies.forEach(movie => {
        const tile = document.createElement("div");
        tile.className = "movie-tile";

        const img = document.createElement("img");
        img.src = movie.cover;
        img.alt = movie.title;

        const title = document.createElement("div");
        title.className = "movie-title";
        title.textContent = movie.title;

        const addBtn = document.createElement("button");
        const inList = myList.find(m => m.title === movie.title);
        addBtn.textContent = inList ? "âœ“" : "+";
        addBtn.className = "add-btn" + (inList ? " added" : "");

        addBtn.onclick = (e) => {
          e.stopPropagation();
          if (inList) {
            myList = myList.filter(m => m.title !== movie.title);
          } else {
            myList.push(movie);
          }
          localStorage.setItem("myList", JSON.stringify(myList));
          renderMovies(allCategories);
        };

        tile.onclick = async () => {
          const overlay = document.getElementById("videoOverlay");
          const player = document.getElementById("player");

          player.src = movie.url;
          overlay.style.display = "flex";

          if (resume && continueWatching[movie.title]) {
            player.currentTime = continueWatching[movie.title].time || 0;
          }

          try {
            await player.play();
            if (overlay.requestFullscreen) overlay.requestFullscreen();
          } catch (err) {
            console.log("Autoplay blocked:", err);
          }

          player.onpause = () => {
            continueWatching[movie.title] = { ...movie, time: player.currentTime };
            localStorage.setItem("continueWatching", JSON.stringify(continueWatching));
            renderMovies(allCategories);
          };
        };

        tile.appendChild(img);
        tile.appendChild(title);
        tile.appendChild(addBtn);
        row.appendChild(tile);
      });

      section.appendChild(row);
      container.appendChild(section);
    }

    const closeBtn = document.getElementById("closeBtn");
    if (closeBtn) {
      closeBtn.onclick = () => {
        const overlay = document.getElementById("videoOverlay");
        const player = document.getElementById("player");
        player.pause();
        overlay.style.display = "none";
        if (document.fullscreenElement) {
          document.exitFullscreen();
        }
      };
    }

    const searchBar = document.getElementById("searchBar");
    if (searchBar) {
      searchBar.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();

        const filteredCategories = allCategories.map(category => {
          const categoryMatch = category.name.toLowerCase().includes(query);
          return {
            ...category,
            movies: categoryMatch
              ? category.movies
              : category.movies.filter(movie =>
                  movie.title.toLowerCase().includes(query)
                )
          };
        });

        renderMovies(filteredCategories);
      });
    }

    if (localStorage.getItem("loggedIn") === "true") {
      loadMovies();
    }
  </script>
</body>
</html>
