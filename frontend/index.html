<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse • FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <h1 class="logo">Flix<span>HubTV</span></h1>
    <div class="nav-buttons">
      <input id="searchInput" type="text" placeholder="Search movies..." aria-label="Search movies"/>
      <button id="switchProfileBtn" onclick="location.href='profiles.html'">Switch Profile</button>
      <button id="logoutBtn" onclick="location.href='login.html'">Logout</button>
      <button id="homeBtn" onclick="location.href='index.html'">Home</button>
    </div>
  </header>

  <div class="page">
    <!-- Sidebar -->
    <aside class="sidebar" id="leftSidebar" aria-label="Genres">
      <h3>Genres</h3>
      <ul>
        <li data-filter="all">All</li>
        <li data-filter="Action">Action</li>
        <li data-filter="Sci-Fi">Sci-Fi</li>
        <li data-filter="Thriller">Thriller</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="content">
      <div class="welcome" id="welcomeText">Welcome, Serna</div>

      <!-- Movie Grid -->
      <section class="movie-grid" id="movieGrid">
        <!-- The Matrix -->
        <a class="movie-card" href="movie.html?id=tt0133093" data-genres="Action,Sci-Fi">
          <img id="poster-matrix" src="placeholder.jpg" alt="The Matrix poster" />
          <h3>The Matrix</h3>
        </a>

        <!-- Dante’s Peak -->
        <a class="movie-card" href="movie.html?id=tt0118928" data-genres="Thriller,Action">
          <img id="poster-dante" src="placeholder.jpg" alt="Dante's Peak poster" />
          <h3>Dante’s Peak</h3>
        </a>
      </section>

      <!-- Continue Watching -->
      <section class="continue-watching" id="continueWatching">
        <h2>Continue Watching</h2>
        <div id="continueList"></div>
      </section>

      <!-- Watchlist -->
      <section class="watchlist" id="watchlist">
        <h2>Your Watchlist</h2>
        <div id="watchlistItems"></div>
      </section>
    </main>
  </div>

  <!-- Scripts -->
  <script>
    /***************
     * API KEYS
     ***************/
    const OMDB_KEY = "ea7569d7"; 
    const TMDB_KEY = "a2942c822ee97bc0df2dba1a65cf2d0f";

    /***************
     * SIDEBAR
     ***************/
    (function setupSidebarShift() {
      const sidebar = document.getElementById('leftSidebar');
      if (!sidebar) return;
      sidebar.addEventListener('mouseenter', () => {
        document.body.classList.add('sidebar-open');
      });
      sidebar.addEventListener('mouseleave', () => {
        document.body.classList.remove('sidebar-open');
      });
    })();

    /***************
     * POSTERS
     ***************/
    function loadPoster(imdbID, elementId) {
      const img = document.getElementById(elementId);
      if (!img) return;
      fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${OMDB_KEY}`)
        .then(r => r.json())
        .then(data => { if (data && data.Poster && data.Poster !== "N/A") img.src = data.Poster; })
        .catch(() => {});
    }
    loadPoster("tt0133093", "poster-matrix"); // Matrix
    loadPoster("tt0118928", "poster-dante");  // Dante’s Peak

    /***************
     * GENRE FILTER
     ***************/
    (function setupGenreFilter() {
      const list = document.querySelector('.sidebar ul');
      const cards = document.querySelectorAll('.movie-card');
      if (!list || !cards.length) return;
      list.addEventListener('click', (e) => {
        const li = e.target.closest('li'); if (!li) return;
        const filter = li.getAttribute('data-filter');
        cards.forEach(card => {
          const genres = (card.getAttribute('data-genres') || "").split(',');
          card.style.display = (filter === 'all' || genres.includes(filter)) ? '' : 'none';
        });
      });
    })();

    /***************
     * WATCHLIST
     ***************/
    const watchlist = JSON.parse(localStorage.getItem("watchlist") || "[]");
    function toggleWatchlist(imdbID, title, poster) {
      const index = watchlist.findIndex(m => m.id === imdbID);
      if (index >= 0) watchlist.splice(index, 1);
      else watchlist.push({ id: imdbID, title, poster });
      localStorage.setItem("watchlist", JSON.stringify(watchlist));
      renderWatchlist();
    }
    function renderWatchlist() {
      const container = document.getElementById("watchlistItems");
      if (!container) return;
      container.innerHTML = "";
      watchlist.forEach(m => {
        container.innerHTML += `<div class="watchlist-item"><img src="${m.poster}" alt="${m.title}" /><p>${m.title}</p></div>`;
      });
    }
    renderWatchlist();

    /***************
     * CONTINUE WATCHING
     ***************/
    const continueWatching = JSON.parse(localStorage.getItem("continueWatching") || "[]");
    function renderContinueWatching() {
      const container = document.getElementById("continueList");
      if (!container) return;
      container.innerHTML = "";
      continueWatching.forEach(m => {
        container.innerHTML += `<div class="continue-item"><img src="${m.poster}" alt="${m.title}" /><p>${m.title}</p></div>`;
      });
    }
    renderContinueWatching();
  </script>
</body>
</html>
