<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlixHubTV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="sidebar">
    <h3>Genres</h3>
    <ul>
      <li><a href="#">All</a></li>
      <li><a href="#">Action</a></li>
      <li><a href="#">Sci-Fi</a></li>
    </ul>
  </div>

  <header>
    <div class="logo">Flix<span>Hub</span>TV</div>
    <nav>
      <input type="text" placeholder="Search movies...">
      <button onclick="window.location.href='profiles.html'">Switch Profile</button>
      <button onclick="window.location.href='login.html'">Logout</button>
      <button onclick="window.location.href='index.html'">Home</button>
    </nav>
  </header>

  <main class="main-content">
    <h2 id="welcome"></h2>
    <div class="movies-grid">
      <div class="movie-card">
        <a href="movie.html?id=tt0133093">
          <img src="https://m.media-amazon.com/images/M/MV5BNzQzOTk3NjAtNDQ0ZC00ZGVlLTlmNjYtY2Q5YzBiYjE3MzNkXkEyXkFqcGc@._V1_SX300.jpg" alt="The Matrix">
          <p>The Matrix</p>
        </a>
      </div>
    </div>
  </main>

  <script>
    document.getElementById("welcome").innerText =
      "Welcome, " + (localStorage.getItem("activeProfile") || "Guest");
  </script>
</body>
</html>
