<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Browse • FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header / Navbar -->
  <header>
    <h1><span class="flix">FLIX</span><span class="hub">HubTV</span></h1>

    <div class="nav-buttons">
      <input id="searchInput" type="text" placeholder="Search movies..." aria-label="Search movies"/>
      <button id="switchProfileBtn" onclick="location.href='profiles.html'">Switch Profile</button>
      <button id="logoutBtn" onclick="location.href='login.html'">Logout</button>
      <button id="homeBtn" onclick="location.href='index.html'">Home</button>
    </div>
  </header>

  <!-- Page wrapper -->
  <div class="page">
    <!-- Sidebar -->
    <aside class="sidebar" id="leftSidebar" aria-label="Genres">
      <h3>Genres</h3>
      <ul>
        <li data-filter="all">All</li>
        <li data-filter="Action">Action</li>
        <li data-filter="Sci-Fi">Sci-Fi</li>
        <li data-filter="Thriller">Thriller</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content" id="content">
      <div class="welcome" id="welcomeText">Welcome, Serna</div>

      <!-- Continue Watching -->
      <section class="continue-watching">
        <h2>Continue Watching</h2>
        <div id="continueWatchingList"></div>
      </section>

      <!-- Watchlist -->
      <section class="watchlist">
        <h2>My Watchlist</h2>
        <div id="watchlistGrid"></div>
      </section>

      <!-- Movie Grid -->
      <section class="movie-grid" id="movieGrid">
        <!-- The Matrix -->
        <div class="movie-card" data-id="tt0133093" data-genres="Action,Sci-Fi" onclick="location.href='movie.html?id=tt0133093'">
          <img id="poster-matrix" src="" alt="The Matrix poster" />
          <h3>The Matrix</h3>
          <button class="action-btn watchlist-toggle" data-id="tt0133093">+ Add to Watchlist</button>
        </div>

        <!-- Dante’s Peak -->
        <div class="movie-card" data-id="tt0118928" data-genres="Action,Thriller" onclick="location.href='movie.html?id=tt0118928'">
          <img id="poster-dantes" src="" alt="Dante's Peak poster" />
          <h3>Dante's Peak</h3>
          <button class="action-btn watchlist-toggle" data-id="tt0118928">+ Add to Watchlist</button>
        </div>
      </section>
    </main>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 FlixHubTV. All rights reserved.</p>
  </footer>

  <!-- Inline scripts -->
  <script>
    const OMDB_KEY = "ea7569d7"; // OMDb
    const TMDB_KEY = "a2942c822ee97bc0df2dba1a65cf2d0f"; // TMDb

    // Sidebar Hover
    (function setupSidebarShift() {
      const sidebar = document.getElementById('leftSidebar');
      if (!sidebar) return;
      sidebar.addEventListener('mouseenter', () => {
        document.body.classList.add('sidebar-open');
      });
      sidebar.addEventListener('mouseleave', () => {
        document.body.classList.remove('sidebar-open');
      });
    })();

    // Posters (OMDb)
    function loadPoster(imdbID, elementId) {
      const img = document.getElementById(elementId);
      if (!img) return;
      fetch(`https://www.omdbapi.com/?i=${imdbID}&apikey=${OMDB_KEY}`)
        .then(r => r.json())
        .then(data => {
          if (data && data.Poster && data.Poster !== "N/A") {
            img.src = data.Poster;
          } else {
            img.src = "placeholder.jpg";
          }
        })
        .catch(() => {
          img.src = "placeholder.jpg";
        });
    }

    loadPoster("tt0133093", "poster-matrix"); // The Matrix
    loadPoster("tt0118928", "poster-dantes"); // Dante's Peak

    // Genre Filter
    (function setupGenreFilter() {
      const list = document.querySelector('.sidebar ul');
      const cards = document.querySelectorAll('.movie-card');
      if (!list || !cards.length) return;

      list.addEventListener('click', (e) => {
        const li = e.target.closest('li');
        if (!li) return;
        const filter = li.getAttribute('data-filter');
        cards.forEach(card => {
          const genres = (card.getAttribute('data-genres') || "").split(',');
          if (filter === 'all' || genres.includes(filter)) {
            card.style.display = '';
          } else {
            card.style.display = 'none';
          }
        });
      });
    })();

    // ✅ Live Search
    (function setupLiveSearch() {
      const searchInput = document.getElementById("searchInput");
      const cards = document.querySelectorAll(".movie-card");
      if (!searchInput || !cards.length) return;

      searchInput.addEventListener("input", (e) => {
        const query = e.target.value.toLowerCase();
        cards.forEach(card => {
          const title = card.querySelector("h3").textContent.toLowerCase();
          card.style.display = title.includes(query) ? "" : "none";
        });
      });
    })();

    // Watchlist Toggle
    (function setupWatchlist() {
      const buttons = document.querySelectorAll('.watchlist-toggle');
      let watchlist = JSON.parse(localStorage.getItem("watchlist")) || [];

      function updateButton(btn) {
        const id = btn.getAttribute("data-id");
        btn.textContent = watchlist.includes(id) ? "✓ Added" : "+ Add to Watchlist";
      }

      buttons.forEach(btn => {
        updateButton(btn);
        btn.addEventListener("click", (e) => {
          e.stopPropagation(); // ✅ Prevents click from bubbling up to movie card
          const id = btn.getAttribute("data-id");
          if (watchlist.includes(id)) {
            watchlist = watchlist.filter(x => x !== id);
          } else {
            watchlist.push(id);
          }
          localStorage.setItem("watchlist", JSON.stringify(watchlist));
          updateButton(btn);
          renderWatchlist();
        });
      });

      function renderWatchlist() {
        const grid = document.getElementById("watchlistGrid");
        const section = document.querySelector(".watchlist");
        grid.innerHTML = "";

        watchlist.forEach(id => {
          let posterSrc = "";
          let title = "";

          if (id === "tt0133093") {
            posterSrc = document.getElementById("poster-matrix").src;
            title = "The Matrix";
          } else if (id === "tt0118928") {
            posterSrc = document.getElementById("poster-dantes").src;
            title = "Dante's Peak";
          }

          // ✅ Only append if poster is valid
          if (posterSrc && !posterSrc.includes("placeholder.jpg")) {
            const div = document.createElement("div");
            div.className = "watchlist-item";
            div.innerHTML = `<img src="${posterSrc}" alt="Poster for ${title}" />`;
            grid.appendChild(div);
          }
        });

        // ✅ Hide section if empty
        section.style.display = grid.children.length > 0 ? "block" : "none";
      }

      // ✅ Render once on page load
      renderWatchlist();
    })();

    // Continue Watching (fixed [object Object])
    (function setupContinueWatching() {
      const list = document.getElementById("continueWatchingList");
      const section = document.querySelector(".continue-watching");
      let continued = [];
      try {
        continued = JSON.parse(localStorage.getItem("continueWatching")) || [];
      } catch (e) {
        continued = [];
      }
      list.innerHTML = "";
      continued.forEach(item => {
        if (!item || typeof item !== "object") return;
        const { poster, title } = item;
        if (!poster || !title) return;
        const div = document.createElement("div");
        div.className = "continue-item";
        div.innerHTML = `<img src="${poster}" alt="Poster for ${title}" />`;
        list.appendChild(div);
      });

      // ✅ Hide section if empty
      section.style.display = list.children.length > 0 ? "block" : "none";
    })();
  </script>
</body>
</html>
