<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FlixHubTV</title>
  <style>
    body { background:#111; color:#fff; font-family:Arial, sans-serif; margin:0; }
    header { padding:16px 20px; font-size:20px; font-weight:bold; }
    #grid { display:flex; flex-wrap:wrap; gap:16px; padding:16px; justify-content:center; }
    .card { width:180px; cursor:pointer; border-radius:8px; overflow:hidden; background:#222; box-shadow:0 4px 10px rgba(0,0,0,0.4); transition:transform .15s; }
    .card:hover { transform: scale(1.05); }
    .card img { width:100%; height:270px; object-fit:cover; display:block; }
    .card .title { padding:8px; text-align:center; font-size:14px; background:#111;}
    /* Player overlay */
    #overlay { position:fixed; inset:0; background:rgba(0,0,0,0.95); display:none; align-items:center; justify-content:center; z-index:9999; }
    #overlayContent { width:90%; max-width:1000px; display:flex; flex-direction:column; align-items:center; }
    video { width:100%; max-height:80vh; border-radius:8px; }
    #closeBtn { margin-top:12px; padding:8px 16px; background:#e50914; color:#fff; border:none; border-radius:6px; cursor:pointer; }
  </style>
</head>
<body>
  <header>FlixHubTV</header>

  <div id="grid"></div>

  <div id="overlay">
    <div id="overlayContent">
      <video id="player" controls></video>
      <button id="closeBtn">Close</button>
    </div>
  </div>

  <script>
  async function loadMovies() {
    const res = await fetch("/api/movies");
    const movies = await res.json();
    const container = document.getElementById("movies");
    container.innerHTML = "";

    movies.forEach(movie => {
      const tile = document.createElement("div");
      tile.className = "movie-tile";

      const img = document.createElement("img");
      img.src = movie.cover;
      img.alt = movie.title;

      // When you click a tile
      tile.onclick = async () => {
        const video = document.createElement("video");
        video.src = movie.url;
        video.controls = true;
        video.autoplay = true;
        video.style.width = "100%";
        video.style.height = "100%";

        // Replace page with just the video
        document.body.innerHTML = "";
        document.body.appendChild(video);

        // Try to force fullscreen
        try {
          await video.play();
          if (video.requestFullscreen) {
            video.requestFullscreen();
          } else if (video.webkitRequestFullscreen) {
            video.webkitRequestFullscreen();
          } else if (video.msRequestFullscreen) {
            video.msRequestFullscreen();
          }
        } catch (err) {
          console.log("Autoplay blocked:", err);
        }
      };

      tile.appendChild(img);
      container.appendChild(tile);
    });
  }

  loadMovies();
</script>
