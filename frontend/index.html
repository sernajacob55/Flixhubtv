<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <div class="wrapper topbar-inner">
      <h1 id="brand">FlixHubTV</h1>
      <div class="controls">
        <input type="search" id="searchInput" placeholder="Search movies..." />
        <a href="index.html" class="btn btn-ghost">Home</a>
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="wrapper">
    <div class="section">
      <h2>Browse Movies</h2>
      <div class="movie-grid" id="movieGrid">
        <a href="movie.html?id=1" class="card">
          <img id="poster-1" src="assets/posters/placeholder.jpg" alt="The Matrix poster">
          <div class="title">The Matrix</div>
        </a>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "ea7569d7"; // your OMDb key
    async function fetchPoster() {
      try {
        const url = `https://www.omdbapi.com/?t=${encodeURIComponent("The Matrix")}&apikey=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data && data.Poster && data.Poster !== "N/A") {
          document.getElementById("poster-1").src = data.Poster;
        }
      } catch (err) {
        console.error("Poster fetch failed:", err);
      }
    }
    fetchPoster();
  </script>
</body>
</html>
