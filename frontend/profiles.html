<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profiles - FlixHubTV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">Flix<span>Hub</span>TV</div>
    <nav>
      <button onclick="window.location.href='login.html'">Logout</button>
    </nav>
  </header>

  <main class="profiles-container">
    <h2>Choose Your Profile</h2>
    <div class="profile-grid">
      <div class="profile-box" onclick="selectProfile('Serna')">
        <span>Serna</span>
      </div>
      <div class="profile-box" onclick="selectProfile('Whitfield')">
        <span>Whitfield</span>
      </div>
      <div class="profile-box" onclick="selectProfile('Brandt')">
        <span>Brandt</span>
      </div>
    </div>
  </main>

  <script>
    function selectProfile(name) {
      localStorage.setItem("activeProfile", name);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
