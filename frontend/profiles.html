<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Profile • FlixHubTV</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Flix<span>HubTV</span></h1>
    <div class="nav-buttons">
      <button id="logoutBtn" onclick="location.href='login.html'">Logout</button>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <div class="welcome">Choose Your Profile</div>

    <section class="profiles-grid">
      <!-- Profile boxes -->
      <div class="profile-card" onclick="selectProfile('Serna')">
        <img src="profile1.png" alt="Serna" />
        <h3>Serna</h3>
      </div>

      <div class="profile-card" onclick="selectProfile('Whitfield')">
        <img src="profile2.png" alt="Whitfield" />
        <h3>Whitfield</h3>
      </div>

      <div class="profile-card" onclick="selectProfile('Brandt')">
        <img src="profile3.png" alt="Brandt" />
        <h3>Brandt</h3>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 FlixHubTV. All rights reserved.</p>
  </footer>

  <script>
    function selectProfile(name) {
      localStorage.setItem("flixhubtvProfile", name);
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
